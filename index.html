<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Code Quiz</title>
        
        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Added link to the Bootstrap Library -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Added link to my css -->
        <link rel="stylesheet" type="text/css" href="./style.css">
        
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="starting-text">
                    <h1 class="display-4">Coding Quiz Challenge</h1>
                    <p class="lead">Try to answer the following code-related questions within the time limit. Warning: a wrong answer will take 10 seconds off the clock!</p>
                </div>
                <div class="quiz">
                    
                    <div>
                        <button type="button" class="btn btn-success">Start</button>
                    </div>

                    <div class="questions"></div>
                    
                    <div class="answers"></div>
                    
                    <div class="timer"></div>

                    <div class="feedback"></div>

                    <form class="initials" onsubmit="return false"></form>

                    <div class="scores"></div>
                </div>
                
            </div>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
